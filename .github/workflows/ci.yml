name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' 
      
      - name: Install dependencies
        run: npm ci 
      
      - name: Build
        run: |
          mkdir -p dist
          npm install
          npm run build
          
      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
          retention-days: 1